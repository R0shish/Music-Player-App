name: music_player
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.18.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_bloc: ^8.1.1
  bloc_test: ^9.1.0
  percent_indicator: ^4.2.2
  cached_network_image: ^3.2.2
  equatable: ^2.0.5
  just_audio: ^0.9.29
  http: ^0.13.5
  liquid_swipe: ^3.0.0
  smooth_page_indicator: ^1.0.0+2

  # Local database
  hive: ^2.2.3
  hive_flutter: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  hive_generator: ^1.1.3
  build_runner: ^2.3.0
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
